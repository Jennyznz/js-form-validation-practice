<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post" novalidate>
        <h1>Form</h1>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" id="email" required>
            <span id="email-error" class="error" aria-live="polite"></span>
        </div>
        <br>
        <div>
            <label for="country">Country</label> <br>
            <select id="country" required>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="mx">Mexico</option>
            </select>
        </div>
        <br>
        <div>
            <label for="postal">Postal Code</label> <br>
            <input type="text" id="postal" pattern="^d{5}(-\d{4}?$)" required>
            <span id="postal-error" class="error" aria-live="polite"></span>

        </div>
        <br>
        <div>
            <label for="pwd">Password</label> <br>
            <input type="password" id="pwd" minLength="8" required>
            <span id="pwd-error" class="error" aria-live="polite"></span>
        </div>
        <br>
        <div>
            <label for="pwd-confirm">Confirm Password</label> <br>
            <input type="password" id="pwd-confirm" required>
            <span id="pwd-confirm-error" class="error" aria-live="polite"></span>
        </div>
        <br>
        <button type="button" id="submit-btn">Submit</button>
    </form>




    <script src="main.js"></script>
</body>
</html>
